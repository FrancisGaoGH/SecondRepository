<div class="page-products">
  <div class="products-center">
      <div class="products-img">
          <img src="../../assets/home_back.jpg" class="img-responsive" alt="">
      </div>
    <div class="container">
      <div>
        <h3>
          It<span class="color">'s</span> much <span class="color">cheaper</span>
        </h3>
        <p>
          Much cheaper than JingDong and TaoBao.
        </p>
        <div class="products-bor">
        </div>
        <div class="products-list">
          <div *ngIf="!this.sessionSvc.userLoginState" class="NoLogin">
          Please <a routerLink="/login">Login</a> to view the product list.
          </div>
          <div class="row" *ngIf="this.sessionSvc.userLoginState">
            <div *ngFor="let product of products;" class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
              <div class="item">
                <div class="item-img">
                  <img src="{{product.imgurl}}" class="img-responsive">
                </div>
                <div class="item-name">
                  <span>{{product.name}}</span>
                </div>
                <div class="item-des">
                  {{product.description}}
                </div>
                <hr>
                <div class="item-price">
                  <div class="item-priceshow">
                    {{product.price | price:'$'}}
                  </div>
                  <div class="item-shoppingcart">
                      <button appBtnAddCart class="btn btn-danger btn-sm btn-animate" (click)="addToCart(product)">
                          <em>Add to Cart</em>
                          <svg x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
                            <path stroke-dasharray="19.79 19.79" stroke-dashoffset="19.79" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="square" stroke-miterlimit="10" d="M9,17l3.9,3.9c0.1,0.1,0.2,0.1,0.3,0L23,11"></path>
                          </svg>
                        </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
